---
- hosts: all
  become: yes
  vars_files:
  - vars/{{ stage }}.yml
  pre_tasks:
  - name: "Install etckeeper"
    apt: name=etckeeper
  roles:
  #- role: znzj.ja_jp
  - role: znz.ufw
    ufw_default_forward_policy: reject
    ufw_allow_in_tcp:
    - comment: "HTTP"
      port: 80
    ufw_allow_out_tcp:
    - comment: "HTTP"
      port: 80
    - comment: "SSH"
      port: 22
    #- comment: "SMTPS"
    #  port: 465
  - role: znz.journald
  - role: znz.sshd
  - role: logcheck
  - role: znz.unattended-upgrades
  - role: znz.nadoka
    when: nadoka is not none and nadoka != []
  - role: znz.openvpn-server
  tasks:
  - name: 'Comment out 127.0.1.1 in /etc/hosts'
    replace:
      path: /etc/hosts
      regexp: '^(127\.0\.1\.1)'
      replace: '#\1'
  - name: 'Install logwatch'
    apt: name=logwatch
